<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Piano Kit</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/piano.css"/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/pianoIcon.png"/>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google  Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Merriweather+Sans:ital,wght@0,400;0,600;1,700&family=Montserrat:wght@100;300;400;700&family=Poppins:wght@300;400;700&family=Squada+One&display=swap" rel="stylesheet"> 

  </head>
  <body>
    <!-- Sound -->
    <audio id="startButtonSound" src="sounds/startbuttonsound.mp3"></audio>

    <div class="flex-container1">
      <img
        class="grandPiano"
        src="images/grandPianoIcon.png"
        alt="grandPiano.png"
      />
    </div>

    <!-- Mobile and Tablet Responsive View -->
    <div class="grid-container">
      <button data-key="a" class="a key">do</button>
      <button data-key="s" class="s key">re</button>
      <button data-key="d" class="d key">mi</button>
      <button data-key="f" class="f key">fa</button>
      <button data-key="h" class="h key">sol</button>
      <button data-key="j" class="j key">la</button>
    </div>

    <div class="grid-container2">
      <button data-key="k" class="k key">ti</button>
      <button data-key="l" class="l key">do</button>
    </div>

    <!-- Desktop Responsive View -->
    <!-- Input display: none for Mobile and Tablet Responsive Design -->
    <div class="grid-container3">
      <button data-key="a" class="a key">do</button>
      <button data-key="s" class="s key">re</button>
      <button data-key="d" class="d key">mi</button>
      <button data-key="f" class="f key">fa</button>
      <button data-key="h" class="h key">sol</button>
      <button data-key="j" class="j key">la</button>
      <button data-key="k" class="k key">ti</button>
      <button data-key="l" class="l key">do</button>
    </div>


    <!-- Button (Directing to Home Page) -->
    <!-- Add Sound (Javascript Button) -->
    <div class="flex-container1">
        <button id="homeButton" class="myButton" onclick="playSound()">Home</button>
    </div>


    <!-- Copyright -->
    <footer>
      <div class="footer">
        <p class="copyright">Piano Kit &nbsp;<i class="fa-solid fa-music"></i>&nbsp; &nbsp;© 2022 John Cañero</p>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="js/piano.js"></script>
  </body>
</html>
